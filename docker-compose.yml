services:
  postgres:
    image: postgres:18-alpine
    container_name: ridelist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ridelist
      POSTGRES_PASSWORD: ridelist
      POSTGRES_DB: ridelist
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridelist -d ridelist"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
